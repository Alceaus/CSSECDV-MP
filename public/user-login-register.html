<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project GALA | Login & Register</title>
    <link rel="stylesheet" href="css/user-login-register.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class="login-register-forms">
                <div class="switch-container">
                    <button type="button" id="loginBtn" class="active-btn">LOGIN</button>
                    <button type="button" id="registerBtn">REGISTER</button>
                    <span class="slider"></span>
                </div>
                <div class="forms-container">

                    <!-- LOGIN FORM -->
                    <form id="loginForm" class="active-form">
                        <h2>LOGIN</h2>
                        <p class="user-info"></p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@email.com" required>
                        <span id="email-error-login" class="error-message"></span>

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" required>

                        <div class="remember-forgot-container">
                            <input type="checkbox" id="remember">
                            <label for="remember" class="remember-label">Remember me</label>
                            <a href="forgot-password.html" class="forgot-password-link">Forgot your Password?</a>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LeEHvQqAAAAAIQsh60bq3m_pMZzyyk2kIuxeY9c"></div>
                        <span id="login-error" class="error-message"></span>
                        <div class="submit-btn-container"> 
                            <button type="submit" class="submit-btn login-btn">LOGIN</button>
                        </div>
                        <a href="TermsAndConditions.html" class="terms-link">Terms and Conditions</a>
                    </form>
                    
                    <!-- REGISTRATION FORM -->
                    <form id="registerForm" style="display: none;">
                        <h2>REGISTER</h2>
                        <p class="user-info"></p>
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" required>

                            <label for="mi">M.I</label>
                            <input type="text" id="mi" placeholder="M.I" required>

                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name" required>

                            <label for="suffix">Suffix</label>
                            <input type="text" id="suffix" placeholder="Suffix">
                        </div>

                        <div class="input-group">
                            <label for="emailRegister">Email</label>
                            <input type="email" id="emailRegister" placeholder="example@email.com" required>
                            <span id="email-error" class="error-message"></span>

                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="Phone Number" required>
                            <span id="phone-error" class="error-message"></span>
                        </div>

                        <div class="input-group">
                            <label for="address">Address (Optional)</label>
                            <input type="text" id="address" placeholder="Address (Optional)">
                        </div>

                        <div class="input-group">
                            <label for="createPassword">Create Password</label>
                            <input type="password" id="createPassword" placeholder="Create Password" required>
                            <span id="password-error" class="error-message"></span>

                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>
                            <span id="confirm-password-error" class="error-message"></span>

                        </div>

                        <div class="input-group">
                            <label for="photo">Profile Pic</label>
                            <input type="file" id="photo" placeholder="photo" accept="image/jpeg, image/png, image/gif" required>
                            <span id="photo-error" class="error-message"></span>
                        </div>
                        <button type="submit" class="submit-btn">REGISTER</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    
    <script src="js/user-login-register.js"></script>
</body>
</html>
